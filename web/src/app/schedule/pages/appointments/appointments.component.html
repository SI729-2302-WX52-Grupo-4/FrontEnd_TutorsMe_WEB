<app-nav></app-nav>
<div class="table-wrapper">

  <h1>Clases</h1>

  <app-appointment-form (editCanceled)="onCancelEdit()" (appointmentAdded)="onAppointmentAdded($event)"
                        (appointmentUpdated)="onAppointmentUpdated($event)" [editMode]="isEditMode" [appointment]="appointmentData"/>

  <!-- Data Table -->
  <table [dataSource]="dataSource" class="mat-elevation-z8 custom-table" mat-table matSort>

    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Id</th>
      <td *matCellDef="let element" mat-cell>{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Curso</th>
      <td *matCellDef="let element" mat-cell>{{ element.curso }}</td>
    </ng-container>

    <ng-container matColumnDef="nombredocente">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Nombre del Docente</th>
      <td *matCellDef="let element" mat-cell>{{ element.nombredocente }}</td>
    </ng-container>

    <ng-container matColumnDef="diasdeclase">
      <th *matHeaderCellDef mat-header-cell> Dias de clase</th>
      <td *matCellDef="let element" mat-cell>{{ element.diasdeclase }}</td>
    </ng-container>

    <ng-container matColumnDef="tareasasignadas">
      <th *matHeaderCellDef mat-header-cell> Tareas asignadas</th>
      <td *matCellDef="let element" mat-cell>{{ element.tareasasignadas }}</td>
    </ng-container>


    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" [ngClass]="{'editable-row': appointmentData.id === row.id}"
        mat-row></tr>
  </table>
  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
  <div style="margin-top: 40px;"></div>

  <button mat-raised-button class="custom-button" (click)="agregarDatoManualmente()">Agregar Clase Manualmente (codigo)</button>
  <button mat-raised-button color="warn" (click)="borrarDatoSeleccionado()">Borrar Clases (codigo)"</button>


</div>
