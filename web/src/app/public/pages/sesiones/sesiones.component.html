<app-nav></app-nav>
<div class="form-section">
    <mat-form-field>
      <input matInput placeholder="Sala" required [(ngModel)]="sesion.roomName">
    </mat-form-field>

    <mat-form-field id="age-form-field">
      <input matInput placeholder="Creador" required [(ngModel)]="sesion.creatorName">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Fecha" required [(ngModel)]="sesion.videoConferenceDate" (dateInput)="onDateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Hora" required [(ngModel)]="sesion.videoConferenceTime">
    </mat-form-field>
    <button mat-raised-button class="custom-button" style="margin-left: 15px;" (click)="onSubmit()">Agregar Clase</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="sesiones">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let sesion"> {{sesion.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="CreatorName">
      <th mat-header-cell *matHeaderCellDef> Creador </th>
      <td mat-cell *matCellDef="let sesion"> {{sesion.creatorName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="RoomName">
      <th mat-header-cell *matHeaderCellDef> Nombre de Sesion </th>
      <td mat-cell *matCellDef="let sesion"> {{sesion.roomName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="VideoConferenceDate">
      <th mat-header-cell *matHeaderCellDef> Fecha  </th>
      <td mat-cell *matCellDef="let sesion"> {{sesion.videoConferenceDate}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="VideoConferenceTime">
      <th mat-header-cell *matHeaderCellDef> Hora  </th>
      <td mat-cell *matCellDef="let sesion"> {{sesion.videoConferenceTime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
