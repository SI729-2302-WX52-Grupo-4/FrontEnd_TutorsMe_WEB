<!-- register.component.html -->
<div class="register-container">
    <h2>Registro de Profesor</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastname">Apellidos:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="lastname" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" [(ngModel)]="birthDate" required>
        </div>
        <div class="form-group">
            <label for="emailAddress">Correo:</label>
            <input type="text" id="emailAddress" name="email" [(ngModel)]="emailAddress" required pattern="[a-zA-Z0-9._%+-]+&#64;[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}">
            <div *ngIf="registerForm.controls['email'].hasError('pattern')">
        <div class="form-group"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit" [disabled]="!registerForm.form.valid">Registrar Profesor</button>
    </form>
</div>
<!-- Botón para obtener todos los usuarios -->

<button (click)="getAllUser()">Obtener Todos los Usuarios</button>
<!-- Tabla para mostrar los usuarios -->
<table *ngIf="showTable && users.length > 0">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Fecha de Nacimiento</th>
    <th>Correo Electrónico</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastname }}</td>
    <td>{{ user.birthDate }}</td>
    <td>{{ user.emailAddress }}</td>
  </tr>
  </tbody>
</table>
