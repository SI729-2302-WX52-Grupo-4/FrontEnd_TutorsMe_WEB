<!-- register.component.html -->
<div class="register-container">
    <h2>Registro de Profesor</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" [(ngModel)]="birthDate" required>
        </div>
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="text" id="email" name="email" [(ngModel)]="email" required pattern="[a-zA-Z0-9._%+-]+&#64;[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}">
            <div *ngIf="registerForm.controls['email'].hasError('pattern')">
        <div class="form-group"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit" [disabled]="!registerForm.form.valid">Registrar Profesor</button>
    </form>
</div>
